<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
   <title>5CHIN - Register</title>
   <style>
        body { background-color: #c0c0c0; font-family: "Arial", sans-serif; }
        .navbar { background-color: #000080; color: white; padding: 5px; }
        .forum-table { border: 2px outset #ffffff; background-color: #e0e0e0; }
        .forum-header { background-color: #0000a0; color: white; font-weight: bold; }
        .flash { border: 2px outset #ffffff; background-color: #ffffcc; padding: 6px; margin: 10px 0; }
        a { color: #0000ee; text-decoration: underline; }
        a:visited { color: #551a8b; }
        input { font-family: "Arial", sans-serif; }
        .y2k-btn { border: 2px outset #ffffff; background-color: #e0e0e0; padding: 3px 10px; }
        .small { font-size: 12px; }
   </style>
</head>
<body>

<table width="100%" height="120" border="0" cellpadding="4" cellspacing="0" class="navbar">
  <tr>
    <td align="left"><b><i><font size="60">5<font size="6">CHIN</font></font></i></b></td>
    <td align="center"><b><font size="4">/Register</font></b></td>
    <td align="right">
      <b>
        <a href="/" style="color:white;">Home</a> |
        <a href="/login" style="color:white;">Login</a>
      </b>
    </td>
  </tr>
</table>

<br>

<table width="45%" border="0" cellpadding="3" cellspacing="1" class="forum-table" align="center">
  <tr class="forum-header">
    <td>Create Account</td>
  </tr>
  <tr bgcolor="#ffffff">
    <td>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">
            {% for m in messages %}
              <div>&raquo; {{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register">
        <div class="small"><b>Username</b></div>
        <input type="text" name="username" size="35">
        <br><br>

        <div class="small"><b>Password</b></div>
        <input type="password" name="password" size="35">
        <br><br>

        <div class="small"><b>Confirm Password</b></div>
        <input type="password" name="password2" size="35">
        <br><br>

        <input class="y2k-btn" type="submit" value="Register">
      </form>

      <br>
      <div class="small">
        Already have an account? <a href="/login">Login</a>.
      </div>
    </td>
  </tr>
</table>

<br>

<div align="center">
  <font size="2">Powered by Y2K-Board v1.0 | 2026</font>
</div>

</body>
</html>
